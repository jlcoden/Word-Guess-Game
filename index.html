      <title>Disney Movies Hangman Game</title>

         <body>

<!--Div to contain content of game box-->
<div id="game">

        <h1>Guess the Popular Disney Movie</h1> 
        <h2>Press Any Key to Get Started!</h2> 

                <!-- Display wins here-->
                <p>Wins: <span id="victories"> 0</span></p>
            
                 <!--Display underscore and correct letters for current movie here-->
                <p>Current movie: <span id="currentmovie"> </span></p>
           
                 <!--Display ammount of guesses remaining-->
                <p>Guesses Remaining: <span id="guessesRemaining">0</span></p>
                  <!-- Display the letters wrongly guessed-->
                <p>You've Guessed: <span id="lettersWronglyGuessed"></span></p>

</div>

<!-- Link to javascript -->
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
